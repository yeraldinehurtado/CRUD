{{ define "editar"}}
{{template "cabecera"}}

<div class="card">
    <div class="card-header">
        Empleados
    </div>

    <div class="card-body">
        <form method="post" action="/actualizar">


            <input type="hidden" value={{.Id}} class="form-control" name="id" id="id" placeholder="">

          <div class="form-group">
            <label for="">Usuario: </label>
            <input type="text"
              class="form-control" name="usuario" value={{.User}} id="usuario" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Escribe tu usuario</small>
          </div>
            <div class="form-group">
              <label for="">Nombre: </label>
              <input type="text"
                class="form-control" name="nombre" value={{.Name}} id="nombre" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Escribe tu nombre</small>
            </div>
            <div class="form-group">
              <label for="">Correo: </label>
              <input type="email" class="form-control" name="correo" value={{.Email}} id="correo" aria-describedby="emailHelpId" placeholder="">
              <small id="emailHelpId" class="form-text text-muted">Escribe tu correo</small>
            </div>
            <div class="form-group">
              <label for="">Contraseña: </label>
              <input type="password"
                class="form-control" name="password" value={{.Password}} id="password" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Escribe tu contraseña</small>
            </div>

            <button type="submit" class="btn btn-primary">Editar empleado</button>
        </form>
    </div>
</div>

{{template "pie"}}
{{end}}
